services:
  db:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "123456"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8000:8000"
    command: ["fastapi", "run", "cwm_minio_api/app.py"]
    depends_on:
      - db

volumes:
  db_data: {}
